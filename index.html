<html>
<head>
  <title>Wish Upon - Development Constellation Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wish Upon - Development Task Management System">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding: 0 20px;
    }

    .logo {
      color: #a78bfa;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.2);
      background: #1e293b;
      padding: 4px;
      border-radius: 6px;
    }

    .logo img:error {
      display: none;
    }

    .logo img:error + ::before {
      content: '★';
      font-size: 1.2em;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
    }

    .toolbar button {
      background: #1e293b;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #2d3748;
      border-color: #a78bfa;
    }

    .toolbar button.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .task-group {
      border: 1px solid #475569;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
      transition: all 0.3s;
    }

    .task-group:hover {
      border-color: #a78bfa;
    }

    .task-group-header {
      background: #1e293b;
      padding: 0.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-list {
      padding: 0.75rem;
      transition: all 0.3s;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #1e293b;
      transition: all 0.2s;
    }

    .task-item:hover {
      border-color: #a78bfa;
      transform: translateX(4px);
    }

    .task-status {
      width: 20px;
      height: 20px;
      border: 2px solid #a78bfa;
      border-radius: 50%;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .task-status:hover {
      transform: scale(1.1);
    }

    .task-status.completed {
      background: #a78bfa;
    }

    .task-status.completed::after {
      content: '✓';
      position: absolute;
      color: #0f172a;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-info {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-title {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .task-title:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .task-assign {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      min-width: 100px;
      text-align: center;
    }

    .task-assign:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .task-assign.assigned {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .add-category {
      border: 1px dashed #475569;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      color: #94a3b8;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .add-category:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
      background: #1e293b;
    }

    .category-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .category-name:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .delete-button {
      opacity: 0;
      color: #ef4444;
      cursor: pointer;
      margin-left: 1rem;
      transition: all 0.2s;
      font-size: 1.2em;
    }

    .task-item:hover .delete-button,
    .task-group:hover .delete-button {
      opacity: 1;
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .assignee-popup {
      position: absolute;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 0.5rem;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .assignee-popup input {
      background: #0f172a;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      width: 150px;
      outline: none;
    }

    .assignee-popup input:focus {
      border-color: #a78bfa;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      .toolbar {
        flex-wrap: wrap;
      }

      .stats {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 0;
      }

      .task-item {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .task-info {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        width: 100%;
      }

      .task-assign {
        width: 100%;
      }

      .delete-button {
        opacity: 1;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .task-status {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .task-title {
        padding-left: 2rem;
      }

      [data-tooltip]:hover::after {
        bottom: auto;
        top: 100%;
        margin-top: 5px;
        font-size: 12px;
      }
    }

    @media (hover: none) {
      .task-item:hover,
      .task-group:hover {
        transform: none;
      }

      .toolbar button,
      .task-assign,
      .add-task-btn {
        padding: 0.75rem 1rem;
      }

      .task-status {
        width: 24px;
        height: 24px;
      }
    }

    /* Add loading state styles */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Add keyboard focus styles */
    .task-item:focus-within {
      outline: 2px solid #a78bfa;
      outline-offset: 2px;
    }
    
    /* Add transition for task completion */
    .task-title {
      transition: text-decoration 0.3s;
    }
    
    .task-status.completed + .task-info .task-title {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Add tooltip styles */
    [data-tooltip] {
      position: relative;
    }
    
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .add-task-btn {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .add-task-btn:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .project-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
      min-width: 1em;
      cursor: default;
    }

    .project-name[contenteditable="true"] {
      cursor: text;
      background: #1e293b;
    }

    .project-name:hover {
      background: #1e293b;
    }

    .project-name:focus {
      background: #1e293b;
      color: #e2e8f0;
    }

    .project-name:empty::before {
      content: attr(data-default);
      opacity: 0.6;
    }

    /* Add these styles after the existing styles */
    .filter-box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #475569;
    }

    .assignee-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .assignee-filter {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .assignee-filter:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .assignee-filter.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    /* Add mobile responsiveness */
    @media (max-width: 640px) {
      .assignee-filters {
        gap: 0.25rem;
      }
      
      .assignee-filter {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }

    /* Add these styles with your other button styles */
    .support-button {
      background: #ff5f5f !important; /* Ko-fi's signature reddish color */
      border: 1px solid #ff5f5f !important;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .support-button:hover {
      background: #ff7878 !important;
      border-color: #ff7878 !important;
      transform: translateY(-1px);
    }

    .coffee-icon {
      font-size: 1.1em;
    }

    /* Update mobile styles for the toolbar */
    @media (max-width: 640px) {
      .toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .toolbar button {
        flex: 1;
        min-width: 120px;
        justify-content: center;
      }
    }
  </style>

  <script type="module">
    // Firebase initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    // Define the functions first
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    async function saveState() {
        const state = {
            version: '1.0',
            lastModified: new Date().toISOString(),
            projectName: document.querySelector('.project-name').textContent,
            categories: Array.from(document.querySelectorAll('.task-group')).map(category => ({
                id: category.dataset.id || crypto.randomUUID(),
                name: category.querySelector('.category-name').textContent,
                isExpanded: category.querySelector('.task-list').style.display !== 'none',
                tasks: Array.from(category.querySelectorAll('.task-item')).map(task => ({
                    id: task.dataset.id || crypto.randomUUID(),
                    title: task.querySelector('.task-title').textContent,
                    completed: task.querySelector('.task-status').classList.contains('completed'),
                    assignee: task.querySelector('.task-assign').textContent,
                    createdAt: task.dataset.createdAt || new Date().toISOString()
                }))
            }))
        };
        
        try {
            if (window.db) {
                await set(ref(window.db, 'tasks'), state);
                console.log('Saved to Firebase');
            } else {
                throw new Error('Firebase not initialized');
            }
        } catch (e) {
            console.error('Failed to save to Firebase:', e);
            localStorage.setItem('taskState', JSON.stringify(state));
        }
    }

    // Expose functions to global scope
    window.saveState = saveState;
    window.debouncedSave = debounce(saveState, 1000);

    // Initialize Firebase and load state
    async function init() {
        try {
            if (!window.FIREBASE_CONFIG) {
                console.error('Firebase config is missing');
                throw new Error('Firebase config not found');
            }
            
            console.log('Parsing Firebase config...');
            const config = JSON.parse(window.FIREBASE_CONFIG);
            
            console.log('Initializing Firebase app...');
            const app = initializeApp(config);
            
            console.log('Getting database reference...');
            window.db = getDatabase(app);
            
            console.log('Setting up analytics...');
            const analytics = getAnalytics(app);
            
            console.log('Firebase initialized successfully');
            
            // Set up realtime listener
            const tasksRef = ref(window.db, 'tasks');
            onValue(tasksRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderState(data);
                }
            });
        } catch (e) {
            console.error('Firebase initialization failed:', e);
            // Load from localStorage if available
            const savedState = localStorage.getItem('taskState');
            if (savedState) {
                renderState(JSON.parse(savedState));
            }
        }
    }

    // Initialize when DOM is ready
    window.addEventListener('DOMContentLoaded', init);
  </script>

  <script>
    let editMode = false;
    let activeAssignButton = null;

    function toggleEditMode() {
      editMode = !editMode;
      document.querySelector('[onclick="toggleEditMode()"]').classList.toggle('active');
      
      document.querySelectorAll('.task-title, .category-name, .project-name').forEach(elem => {
        elem.contentEditable = editMode;
        if (editMode) {
          elem.addEventListener('blur', handleContentEdit);
          elem.addEventListener('keydown', handleEnterKey);
        } else {
          elem.removeEventListener('blur', handleContentEdit);
          elem.removeEventListener('keydown', handleEnterKey);
        }
      });
    }

    function toggleGroup(header) {
      const list = header.nextElementSibling;
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

    function toggleStatus(status) {
      status.classList.toggle('completed');
      updateStats();
    }

    function updateStats() {
      const completed = document.querySelectorAll('.task-status.completed').length;
      const total = document.querySelectorAll('.task-status').length;
      document.getElementById('completed-count').textContent = completed;
      document.getElementById('total-count').textContent = total;
      
      document.querySelectorAll('.task-count').forEach(count => {
        const group = count.closest('.task-group');
        const groupCompleted = group.querySelectorAll('.task-status.completed').length;
        const groupTotal = group.querySelectorAll('.task-status').length;
        count.textContent = `${groupCompleted}/${groupTotal}`;
      });

      saveState();
    }

    function showAssigneePopup(button, event) {
      event.stopPropagation();
      const popup = document.querySelector('.assignee-popup');
      const input = popup.querySelector('input');
      
      popup.style.display = 'block';
      popup.style.top = `${event.pageY}px`;
      popup.style.left = `${event.pageX}px`;
      
      activeAssignButton = button;
      input.value = button.textContent === 'Unassigned' ? '' : button.textContent;
      input.focus();
    }

    function handleAssigneeInput(event) {
      if (event.key === 'Enter') {
        const value = event.target.value.trim();
        if (activeAssignButton && value) {
          activeAssignButton.textContent = value;
          activeAssignButton.classList.add('assigned');
        } else if (activeAssignButton) {
          activeAssignButton.textContent = 'Unassigned';
          activeAssignButton.classList.remove('assigned');
        }
        document.querySelector('.assignee-popup').style.display = 'none';
        activeAssignButton = null;
        saveState();
        updateAssigneeFilters();
      }
    }

    function addTask(categoryEl) {
      if (!categoryEl) {
        alert('Please select a category first');
        return;
      }
      
      const taskList = categoryEl.querySelector('.task-list');
      if (!taskList) {
        console.error('Task list not found in category');
        return;
      }

      const newTask = document.createElement('div');
      newTask.className = 'task-item';
      newTask.innerHTML = `
        <div class="task-status" onclick="toggleStatus(this)"></div>
        <div class="task-info">
          <div class="task-title" contenteditable="${editMode}" oninput="updateStats()">New Task</div>
          <button class="task-assign" onclick="showAssigneePopup(this, event)">Unassigned</button>
        </div>
        <span class="delete-button" onclick="deleteTask(this)">×</span>
      `;
      
      taskList.appendChild(newTask);
      updateStats();
    }

    function addCategory() {
      const container = document.getElementById('task-container');
      const category = document.createElement('div');
      category.className = 'task-group';
      category.innerHTML = `
        <div class="task-group-header">
          <div>
            <span>Category: </span>
            <span class="category-name" contenteditable="${editMode}" oninput="updateStats()">New Category</span>
          </div>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
              + Add Task
            </button>
            <span class="task-count">0/0</span>
            <span class="delete-button" onclick="deleteCategory(event, this)">×</span>
          </div>
        </div>
        <div class="task-list"></div>
      `;
      container.appendChild(category);
    }

    function deleteTask(button) {
      button.closest('.task-item').remove();
      updateStats();
    }

    function deleteCategory(event, button) {
      event.stopPropagation();
      if (confirm('Delete this category and all its tasks?')) {
        button.closest('.task-group').remove();
        updateStats();
      }
    }

    // Close assignee popup when clicking outside
    document.addEventListener('click', (event) => {
      const popup = document.querySelector('.assignee-popup');
      if (!popup.contains(event.target) && !event.target.classList.contains('task-assign')) {
        popup.style.display = 'none';
        activeAssignButton = null;
      }
    });

    function handleTaskEdit() {
        window.debouncedSave();
    }

    // Add offline detection
    window.addEventListener('online', function() {
      document.body.classList.remove('offline');
    });

    window.addEventListener('offline', function() {
      document.body.classList.add('offline');
      alert('You are offline. Changes will be saved locally.');
    });

    function handleProjectNameChange(event) {
      const projectName = event.target.textContent.trim();
      if (!projectName) {
        event.target.textContent = event.target.dataset.default;
      }
      document.title = `${projectName} - Development Constellation Map`;
      saveState();
    }

    function handleContentEdit(event) {
      const content = event.target.textContent.trim();
      if (!content) {
        event.target.textContent = event.target.classList.contains('task-title') ? 'New Task' : 'New Category';
      }
      saveState();
    }

    function handleEnterKey(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        event.target.blur();
      }
    }

    function updateAssigneeFilters() {
      const assignees = new Set(['all']);
      
      document.querySelectorAll('.task-assign').forEach(assign => {
        const assignee = assign.textContent.trim();
        if (assignee !== 'Unassigned') {
          assignees.add(assignee);
        }
      });

      const filterContainer = document.getElementById('assignee-filters');
      filterContainer.innerHTML = '';
      
      assignees.forEach(assignee => {
        const button = document.createElement('button');
        button.className = 'assignee-filter' + (assignee === 'all' ? ' active' : '');
        button.setAttribute('data-assignee', assignee);
        button.textContent = assignee === 'all' ? 'All' : assignee;
        button.onclick = () => filterTasks(assignee);
        filterContainer.appendChild(button);
      });
    }

    function filterTasks(assignee) {
      document.querySelectorAll('.assignee-filter').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.assignee === assignee);
      });

      document.querySelectorAll('.task-item').forEach(task => {
        const taskAssignee = task.querySelector('.task-assign').textContent.trim();
        const shouldShow = assignee === 'all' || taskAssignee === assignee;
        task.style.display = shouldShow ? '' : 'none';
      });

      document.querySelectorAll('.task-group').forEach(group => {
        const hasVisibleTasks = Array.from(group.querySelectorAll('.task-item'))
          .some(task => task.style.display !== 'none');
        group.style.display = hasVisibleTasks ? '' : 'none';
      });
    }

    function renderState(state) {
      // Update project name
      const projectNameEl = document.querySelector('.project-name');
      projectNameEl.textContent = state.projectName || projectNameEl.dataset.default;
      
      // Clear existing tasks
      document.getElementById('task-container').innerHTML = '';
      
      // Render categories and tasks
      state.categories.forEach(category => {
        const categoryEl = document.createElement('div');
        categoryEl.className = 'task-group';
        categoryEl.dataset.id = category.id;
        
        categoryEl.innerHTML = `
          <div class="task-group-header" onclick="toggleGroup(this)">
            <div>
              <span>Category: </span>
              <span class="category-name" contenteditable="${editMode}">${category.name}</span>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
              <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
                + Add Task
              </button>
              <span class="task-count">0/0</span>
              <span class="delete-button" onclick="deleteCategory(event, this)">×</span>
            </div>
          </div>
          <div class="task-list" style="display: ${category.isExpanded ? 'block' : 'none'}"></div>
        `;
        
        document.getElementById('task-container').appendChild(categoryEl);
        
        // Render tasks
        const taskList = categoryEl.querySelector('.task-list');
        category.tasks.forEach(task => {
          const taskEl = document.createElement('div');
          taskEl.className = 'task-item';
          taskEl.dataset.id = task.id;
          taskEl.dataset.createdAt = task.createdAt;
          
          taskEl.innerHTML = `
            <div class="task-status ${task.completed ? 'completed' : ''}" onclick="toggleStatus(this)"></div>
            <div class="task-info">
              <div class="task-title" contenteditable="${editMode}">${task.title}</div>
              <button class="task-assign ${task.assignee !== 'Unassigned' ? 'assigned' : ''}" 
                      onclick="showAssigneePopup(this, event)">${task.assignee}</button>
            </div>
            <span class="delete-button" onclick="deleteTask(this)">×</span>
          `;
          
          taskList.appendChild(taskEl);
        });
      });
    }
  </script>
</body>
</html>
