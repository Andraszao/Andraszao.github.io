<!DOCTYPE html>
<html>
<head>
  <title>Wish Upon - Development Constellation Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wish Upon - Development Task Management System">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding: 0 20px;
    }

    .logo {
      color: #a78bfa;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.2);
      background: #1e293b;
      padding: 4px;
      border-radius: 6px;
    }

    .logo img:error {
      display: none;
    }

    .logo img:error + ::before {
      content: '★';
      font-size: 1.2em;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
    }

    .toolbar button {
      background: #1e293b;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #2d3748;
      border-color: #a78bfa;
    }

    .toolbar button.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .task-group {
      border: 1px solid #475569;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
      transition: all 0.3s;
    }

    .task-group:hover {
      border-color: #a78bfa;
    }

    .task-group-header {
      background: #1e293b;
      padding: 0.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-list {
      padding: 0.75rem;
      transition: all 0.3s;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #1e293b;
      transition: all 0.2s;
    }

    .task-item:hover {
      border-color: #a78bfa;
      transform: translateX(4px);
    }

    .task-status {
      width: 20px;
      height: 20px;
      border: 2px solid #a78bfa;
      border-radius: 50%;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .task-status:hover {
      transform: scale(1.1);
    }

    .task-status.completed {
      background: #a78bfa;
    }

    .task-status.completed::after {
      content: '✓';
      position: absolute;
      color: #0f172a;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-info {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-title {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .task-title:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .task-assign {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      min-width: 100px;
      text-align: center;
    }

    .task-assign:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .task-assign.assigned {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .add-category {
      border: 1px dashed #475569;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      color: #94a3b8;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .add-category:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
      background: #1e293b;
    }

    .category-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .category-name:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .delete-button {
      opacity: 0;
      color: #ef4444;
      cursor: pointer;
      margin-left: 1rem;
      transition: all 0.2s;
      font-size: 1.2em;
    }

    .task-item:hover .delete-button,
    .task-group:hover .delete-button {
      opacity: 1;
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .assignee-popup {
      position: absolute;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 0.5rem;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .assignee-popup input {
      background: #0f172a;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      width: 150px;
      outline: none;
    }

    .assignee-popup input:focus {
      border-color: #a78bfa;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      .toolbar {
        flex-wrap: wrap;
      }

      .stats {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 0;
      }

      .task-item {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .task-info {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        width: 100%;
      }

      .task-assign {
        width: 100%;
      }

      .delete-button {
        opacity: 1;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .task-status {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .task-title {
        padding-left: 2rem;
      }

      [data-tooltip]:hover::after {
        bottom: auto;
        top: 100%;
        margin-top: 5px;
        font-size: 12px;
      }
    }

    @media (hover: none) {
      .task-item:hover,
      .task-group:hover {
        transform: none;
      }

      .toolbar button,
      .task-assign,
      .add-task-btn {
        padding: 0.75rem 1rem;
      }

      .task-status {
        width: 24px;
        height: 24px;
      }
    }

    /* Add loading state styles */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Add keyboard focus styles */
    .task-item:focus-within {
      outline: 2px solid #a78bfa;
      outline-offset: 2px;
    }
    
    /* Add transition for task completion */
    .task-title {
      transition: text-decoration 0.3s;
    }
    
    .task-status.completed + .task-info .task-title {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Add tooltip styles */
    [data-tooltip] {
      position: relative;
    }
    
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .add-task-btn {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .add-task-btn:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .project-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
      min-width: 1em;
      cursor: default;
    }

    .project-name[contenteditable="true"] {
      cursor: text;
      background: #1e293b;
    }

    .project-name:hover {
      background: #1e293b;
    }

    .project-name:focus {
      background: #1e293b;
      color: #e2e8f0;
    }

    .project-name:empty::before {
      content: attr(data-default);
      opacity: 0.6;
    }

    /* Add these styles after the existing styles */
    .filter-box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #475569;
    }

    .assignee-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .assignee-filter {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .assignee-filter:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .assignee-filter.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    /* Add mobile responsiveness */
    @media (max-width: 640px) {
      .assignee-filters {
        gap: 0.25rem;
      }
      
      .assignee-filter {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }

    /* Add these styles with your other button styles */
    .support-button {
      background: #ff5f5f !important; /* Ko-fi's signature reddish color */
      border: 1px solid #ff5f5f !important;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .support-button:hover {
      background: #ff7878 !important;
      border-color: #ff7878 !important;
      transform: translateY(-1px);
    }

    .coffee-icon {
      font-size: 1.1em;
    }

    /* Update mobile styles for the toolbar */
    @media (max-width: 640px) {
      .toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .toolbar button {
        flex: 1;
        min-width: 120px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Project Logo">
      <span class="project-name" contenteditable="false" 
            onblur="handleProjectNameChange(event)" 
            data-default="Wish Upon">Wish Upon</span>
    </div>
    <div class="toolbar">
      <button onclick="toggleEditMode()">Edit Mode</button>
      <button onclick="window.open('https://github.com/andraszao/andraszao.github.io')" 
              data-tooltip="View source code">
        View Source
      </button>
      <button onclick="window.open('https://github.com/andraszao/andraszao.github.io/fork')" 
              data-tooltip="Create your own copy">
        Fork Project
      </button>
      <button onclick="window.open('https://ko-fi.com/inchwormgames')" 
              data-tooltip="Support us on Ko-fi">
        Support
      </button>
    </div>
  </header>

  <div class="filter-box">
    <div class="assignee-filters" id="assignee-filters">
      <button class="assignee-filter active" data-assignee="all">All</button>
    </div>
  </div>

  <div id="task-container"></div>
  <div class="add-category" onclick="addCategory()">+ Add Category</div>

  <div class="stats">
    <div>Inches Taken: <span id="completed-count">0</span> completed inches</div>
    <div>Total Inches: <span id="total-count">0</span></div>
  </div>

  <div class="assignee-popup">
    <input type="text" placeholder="Enter assignee name" onkeydown="handleAssigneeInput(event)">
  </div>

  <script type="module">
    import firebaseConfig from './firebase-config.js';
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    // Make db available globally
    window.db = db;
    window.dbRef = ref;
    window.dbSet = set;
    window.dbGet = get;
    window.dbOnValue = onValue;

    // Update saveState function
    window.saveState = async function() {
      const state = {
        version: '1.0',
        lastModified: new Date().toISOString(),
        projectName: document.querySelector('.project-name').textContent,
        categories: Array.from(document.querySelectorAll('.task-group')).map(category => ({
          id: category.dataset.id || crypto.randomUUID(),
          name: category.querySelector('.category-name').textContent,
          isExpanded: category.querySelector('.task-list').style.display !== 'none',
          tasks: Array.from(category.querySelectorAll('.task-item')).map(task => ({
            id: task.dataset.id || crypto.randomUUID(),
            title: task.querySelector('.task-title').textContent,
            completed: task.querySelector('.task-status').classList.contains('completed'),
            assignee: task.querySelector('.task-assign').textContent,
            createdAt: task.dataset.createdAt || new Date().toISOString()
          }))
        }))
      };
      
      await dbSet(ref(db, 'tasks'), state);
    };

    // Update loadState function
    window.loadState = async function() {
      // Initial load
      const snapshot = await dbGet(ref(db, 'tasks'));
      if (snapshot.exists()) {
        renderState(snapshot.val());
      } else {
        addCategory(); // Initialize with empty category
      }

      // Listen for real-time updates
      onValue(ref(db, 'tasks'), (snapshot) => {
        if (snapshot.exists()) {
          renderState(snapshot.val());
        }
      });
    };

    // Initialize the app when the module loads
    loadState();
  </script>
</body>
</html>
