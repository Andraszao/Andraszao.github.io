<!DOCTYPE html>
<html>
<head>
  <title>Wish Upon - Development Constellation Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wish Upon - Development Task Management System">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      padding-bottom: calc(80px + 2rem);
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2.5rem;
      padding: 1.25rem 0;
    }

    .logo {
      color: #a78bfa;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.2);
      background: #1e293b;
      padding: 4px;
      border-radius: 6px;
    }

    .logo img:error {
      display: none;
    }

    .logo img:error + ::before {
      content: '★';
      font-size: 1.2em;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
    }

    .toolbar button {
      background: #1e293b;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #2d3748;
      border-color: #a78bfa;
    }

    .toolbar button.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .task-group {
      margin-bottom: 1.5rem;
      border: 1px solid #475569;
      border-radius: 6px;
      overflow: hidden;
    }

    .task-group:hover {
      border-color: #a78bfa;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .task-group-header {
      background: linear-gradient(to right, #1e293b, #2d3748);
      padding: 1rem 1.25rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #475569;
    }

    .task-list {
      padding: 1.25rem;
      background: #0f172a;
      transition: all 0.3s;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 4px;
      margin-bottom: 0.75rem;
      background: #1e293b;
      transition: all 0.2s;
      will-change: transform;
      transform: translateZ(0);
      cursor: grab;
      user-select: none;
    }

    .task-item:hover {
      border-color: #a78bfa;
      transform: translateX(4px);
    }

    .task-status {
      width: 20px;
      height: 20px;
      border: 2px solid #a78bfa;
      border-radius: 50%;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .task-status:hover {
      transform: scale(1.1);
    }

    .task-status.completed {
      background: #a78bfa;
    }

    .task-status.completed::after {
      content: '✓';
      position: absolute;
      color: #0f172a;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task-status.completed::after {
      opacity: 1;
    }

    .task-status.completed + .task-info .task-title {
      text-decoration: line-through;
      opacity: 0.7;
      transition: all 0.3s;
    }

    .task-info {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1.25rem;
      padding: 0 0.5rem;
    }

    .task-title {
      font-size: 1.1rem;
      font-weight: 500;
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .task-title:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .task-assign {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      min-width: 100px;
      text-align: center;
    }

    .task-assign:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .task-assign.assigned {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .add-category {
      border: 1px dashed #475569;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      color: #94a3b8;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .add-category:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
      background: #1e293b;
    }

    .category-name {
      font-weight: 600;
      color: #a78bfa;
      font-size: 1.1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .category-name:hover {
      background: rgba(167, 139, 250, 0.1);
    }

    .delete-button {
      opacity: 0;
      color: #ef4444;
      cursor: pointer;
      margin-left: 1rem;
      transition: all 0.2s;
      font-size: 1.2em;
    }

    .task-item:hover .delete-button,
    .task-group:hover .delete-button {
      opacity: 1;
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
    }

    .assignee-popup {
      position: absolute;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 0.5rem;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .assignee-popup input {
      background: #0f172a;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      width: 150px;
      outline: none;
    }

    .assignee-popup input:focus {
      border-color: #a78bfa;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
        padding-bottom: calc(100px + 2rem);
      }

      .toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .toolbar button {
        flex: 1;
        min-width: 120px;
        justify-content: center;
      }

      .stats {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 0;
      }

      .task-item {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .task-info {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        width: 100%;
      }

      .task-assign {
        width: 100%;
      }

      .delete-button {
        opacity: 1;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .task-status {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .task-title {
        padding-left: 2rem;
      }

      [data-tooltip]:hover::after {
        bottom: auto;
        top: 100%;
        margin-top: 5px;
        font-size: 12px;
      }
    }

    @media (hover: none) {
      .task-item:hover,
      .task-group:hover {
        transform: none;
      }

      .toolbar button,
      .task-assign,
      .add-task-btn {
        padding: 0.75rem 1rem;
      }

      .task-status {
        width: 24px;
        height: 24px;
      }
    }

    /* Add loading state styles */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Add keyboard focus styles */
    .task-item:focus-within {
      outline: 2px solid #a78bfa;
      outline-offset: 2px;
    }
    
    /* Add transition for task completion */
    .task-title {
      transition: text-decoration 0.3s;
    }
    
    .task-status.completed + .task-info .task-title {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Add tooltip styles */
    [data-tooltip] {
      position: relative;
    }
    
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .add-task-btn {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .add-task-btn:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
      background: rgba(167, 139, 250, 0.1);
    }

    .project-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
      min-width: 1em;
      cursor: default;
    }

    .project-name[contenteditable="true"] {
      cursor: text;
      background: #1e293b;
    }

    .project-name:hover {
      background: #1e293b;
    }

    .project-name:focus {
      background: #1e293b;
      color: #e2e8f0;
    }

    .project-name:empty::before {
      content: attr(data-default);
      opacity: 0.6;
    }

    /* Add these styles after the existing styles */
    .filter-box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #475569;
    }

    .assignee-filters {

      flex-wrap: wrap;

    }

    .assignee-filter {
      background: transparent;
      border: 1px solid #475569;

      padding: 0.5rem 1rem;
      border-radius: 4px;

    }

    .assignee-filter:hover {
      border-color: #a78bfa;

    }

    .assignee-filter.active {

    /* Add mobile responsiveness */
    @media (max-width: 640px) {

      }
      
      .assignee-filter {

    /* Add these styles with your other button styles */
    .support-button {
      background: #ff5f5f !important; /* Ko-fi's signature reddish color */
      border: 1px solid #ff5f5f !important;
      color: white !important;
      display: flex;
      align-items: center;

      transition: all 0.2s;
    }

    .support-button:hover {
      background: #ff7878 !important;
      border-color: #ff7878 !important;
      transform: translateY(-1px);
    }

    .coffee-icon {
      font-size: 1.1em;
    }

    /* Update mobile styles for the toolbar */
    @media (max-width: 640px) {
      .toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .toolbar button {
        flex: 1;
        min-width: 120px;

      }
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
    }

    .progress-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .progress-bar {
      height: 20px;
      background: #0f172a;

    }

    .progress-ticks {
      position: absolute;

    }

    .progress-tick {

    }

    .progress-tick:last-child {

    }

    .progress-fill {

    }

    .progress-text {

    }

    @media (max-width: 640px) {
      .stats {
        padding: 0.75rem 1rem;
      }
      
      .progress-bar {

    .leaderboard-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.9);

      backdrop-filter: blur(4px);

    }

    .leaderboard-content {
      max-width: 600px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #475569;

    }

    .leaderboard-header {
      background: #2d3748;
      padding: 1rem;

      align-items: center;
    }

    .leaderboard-header h2 {
      margin: 0;

    }

    .close-button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .close-button:hover {

    }

    .leaderboard-list {
      padding: 1rem;
    }

    .leaderboard-item {
      display: flex;

      padding: 1rem;
      border: 1px solid #475569;

    .leaderboard-item:hover {

    .leaderboard-rank {

    .leaderboard-name {

    .leaderboard-score {

      color: #a78bfa;

    }

    .leaderboard-medal {
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    @media (max-width: 640px) {

    /* Add will-change to optimize animations */
    .task-item {
      will-change: transform;

    }

    /* Reduce paint operations during scrolling */

    #task-container:empty + .add-category::before {

    /* Improve focus states for interactive elements */

    .toolbar button:focus-visible,

    /* Add keyboard focus styles */
    .task-item:focus-within {

    /* Sync status indicator improvements */

        border-radius: 999px;

    }

    /* Add these styles with your other task styles */
    .task-item {

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Project Logo">
      <span class="project-name" contenteditable="false" 
            onblur="handleProjectNameChange(event)" 
            data-default="Wish Upon">Wish Upon</span>
      <span id="sync-status" style="font-size: 0.8em; margin-left: 1rem;"></span>
    </div>
    <div class="toolbar">
      <button onclick="toggleEditMode()">Edit Mode</button>
      <button onclick="window.open('https://github.com/andraszao/andraszao.github.io/fork')" 
              data-tooltip="View & Fork Project">
        📋 Fork Project
      </button>
      <button onclick="window.open('https://ko-fi.com/inchwormgames')" 
              data-tooltip="Support us on Ko-fi">
        Support
      </button>
    </div>
  </header>

  <div class="filter-box">
    <div class="assignee-filters" id="assignee-filters">
      <button class="assignee-filter active" data-assignee="all">All</button>
    </div>
  </div>

  <div id="task-container"></div>
  <div class="add-category" onclick="addCategory()">+ Add Category</div>

  <div class="stats">
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-ticks"></div>
        <div class="progress-fill"></div>
      </div>
      <div class="progress-text">
        <span id="completed-count">0</span> / <span id="total-count">0</span> inches taken
      </div>
    </div>
  </div>

  <div class="assignee-popup">
    <input type="text" placeholder="Enter assignee name" onkeydown="handleAssigneeInput(event)">
  </div>

  <script>
    // Define utility functions first
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Define markLocalUpdate in global scope
    window.markLocalUpdate = function() {
      window.lastLocalUpdate = Date.now();
    };

    // Initialize global variables
    let editMode = false;
    let activeAssignButton = null;

    // Create the debounced save function early
    window.debouncedSave = debounce(saveState, 5000); // 5 second delay

    function toggleEditMode() {
      editMode = !editMode;
      document.querySelector('[onclick="toggleEditMode()"]').classList.toggle('active');
      
      document.querySelectorAll('.task-title, .category-name, .project-name').forEach(elem => {
        elem.contentEditable = editMode;
        if (editMode) {
          elem.addEventListener('blur', handleContentEdit);
          elem.addEventListener('keydown', handleEnterKey);
        } else {
          elem.removeEventListener('blur', handleContentEdit);
          elem.removeEventListener('keydown', handleEnterKey);
        }
      });
    }

    function toggleGroup(header) {
      const list = header.nextElementSibling;
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

    function toggleStatus(status) {
      status.classList.toggle('completed');
      updateStats();
      document.dispatchEvent(new Event('taskEdited'));
    }

    function updateStats() {
      // Get all task groups that are currently visible
      const visibleGroups = Array.from(document.querySelectorAll('.task-group'))
          .filter(group => group.style.display !== 'none');
      
      // Initialize counters
      let completed = 0;
      let total = 0;
      
      // Count tasks in each visible group
      visibleGroups.forEach(group => {
          // Get all tasks in this group
          const tasks = group.querySelectorAll('.task-status');
          const completedInGroup = group.querySelectorAll('.task-status.completed').length;
          
          // Update group counter if it exists
          const groupCounter = group.querySelector('.task-count');
          if (groupCounter) {
              groupCounter.textContent = `${completedInGroup}/${tasks.length}`;
          }
          
          // Add to totals
          completed += completedInGroup;
          total += tasks.length;
      });
      
      // Update the global counters
      document.getElementById('completed-count').textContent = completed;
      document.getElementById('total-count').textContent = total;
      
      // Update progress bar
      const progressFill = document.querySelector('.progress-fill');
      if (progressFill) {
          const percentage = total > 0 ? (completed / total) * 100 : 0;
          progressFill.style.width = `${percentage}%`;
      }
      
      // Update progress ticks
      const progressTicks = document.querySelector('.progress-ticks');
      if (progressTicks) {
          progressTicks.innerHTML = '';
          for (let i = 0; i < total; i++) {
              const tick = document.createElement('div');
              tick.className = 'progress-tick';
              progressTicks.appendChild(tick);
          }
      }
      
      // Log counts for debugging
      console.log(`Stats updated - Completed: ${completed}, Total: ${total}`);
    }

    function showAssigneePopup(button, event) {
      event.stopPropagation();
      const popup = document.querySelector('.assignee-popup');
      const input = popup.querySelector('input');
      
      popup.style.display = 'block';
      popup.style.top = `${event.pageY}px`;
      popup.style.left = `${event.pageX}px`;
      
      activeAssignButton = button;
      input.value = button.textContent === 'Unassigned' ? '' : button.textContent;
      input.focus();
    }

    function handleAssigneeInput(event) {
      if (event.key === 'Enter' || event.key === 'Escape') {
        const value = event.target.value.trim();
        
        if (event.key === 'Escape') {
          // Cancel assignment
          document.querySelector('.assignee-popup').style.display = 'none';
          activeAssignButton = null;
          return;
        }
        
        if (activeAssignButton) {
          if (value) {
            activeAssignButton.textContent = value;
            activeAssignButton.classList.add('assigned');
          } else {
            // Explicitly handle empty value as unassigned
            activeAssignButton.textContent = 'Unassigned';
            activeAssignButton.classList.remove('assigned');
          }
        }
        
        document.querySelector('.assignee-popup').style.display = 'none';
        activeAssignButton = null;
        saveState();
        updateAssigneeFilters();
      }
    }

    function addTask(categoryEl) {
      if (!categoryEl) {
        alert('Please select a category first');
        return;
      }
      
      const taskList = categoryEl.querySelector('.task-list');
      if (!taskList) {
        console.error('Task list not found in category');
        return;
      }

      const taskId = crypto.randomUUID();
      const createdAt = new Date().toISOString();
      
      const newTask = document.createElement('div');
      newTask.className = 'task-item';
      newTask.dataset.id = taskId;
      newTask.dataset.createdAt = createdAt;
      newTask.draggable = true;
      newTask.innerHTML = `
        <div class="task-status" onclick="toggleStatus(this)"></div>
        <div class="task-info">
          <div class="task-title" contenteditable="${editMode}" oninput="updateStats()">New Task</div>
          <button class="task-assign" onclick="showAssigneePopup(this, event)">Unassigned</button>
        </div>
        <span class="delete-button" onclick="deleteTask(this)">×</span>
      `;
      
      newTask.addEventListener('dragstart', handleDragStart);
      newTask.addEventListener('dragend', handleDragEnd);
      
      taskList.appendChild(newTask);
      updateStats();
      document.dispatchEvent(new Event('taskAdded'));
    }

    function handleDragStart(e) {
      console.log('Drag started');
      e.target.classList.add('dragging');
      e.dataTransfer.setData('text/plain', e.target.dataset.id);
      e.dataTransfer.effectAllowed = 'move';
    }

    function handleDragEnd(e) {
      console.log('Drag ended');
      e.target.classList.remove('dragging');
      document.querySelectorAll('.task-list').forEach(list => {
        list.classList.remove('drag-over');
      });
    }

    function addCategory() {
      const container = document.getElementById('task-container');
      const category = document.createElement('div');
      const categoryId = crypto.randomUUID();
      category.className = 'task-group';
      category.dataset.id = categoryId;
      category.innerHTML = `
        <div class="task-group-header" onclick="toggleGroup(this)">
          <div>
            <span class="category-label" 
                  contenteditable="${editMode}" 
                  onclick="event.stopPropagation()"
                  onblur="handleCategoryLabelChange(this)">Category</span>:
            <span class="category-name" contenteditable="${editMode}">New Category</span>
          </div>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
              + Add Task
            </button>
            <span class="task-count">0/0</span>
            <span class="delete-button" onclick="deleteCategory(event, this)">×</span>
          </div>
        </div>
        <div class="task-list"></div>
      `;
      
      container.appendChild(category);
      initializeDropZones();
      document.dispatchEvent(new Event('categoryAdded'));
    }

    function deleteTask(button) {
      const taskItem = button.closest('.task-item');
      if (!taskItem) return;
      
      taskItem.remove();
      updateStats();
      updateAssigneeFilters();
      saveState().catch(error => {
        console.error('Error deleting task:', error);
        updateSyncStatus('Error deleting task ⚠️');
      });
      document.dispatchEvent(new Event('taskDeleted'));
    }

    function deleteCategory(event, button) {
      event.stopPropagation();
      if (confirm('Delete this category and all its tasks?')) {
        const category = button.closest('.task-group');
        if (!category) return;
        
        category.remove();
        updateStats();
        saveState().catch(error => {
          console.error('Error deleting category:', error);
          updateSyncStatus('Error deleting category ⚠️');
        });
        document.dispatchEvent(new Event('categoryDeleted'));
      }
    }

    // Close assignee popup when clicking outside
    document.addEventListener('click', (event) => {
      const popup = document.querySelector('.assignee-popup');
      if (!popup.contains(event.target) && !event.target.classList.contains('task-assign')) {
        popup.style.display = 'none';
        activeAssignButton = null;
      }
    });

    function handleTaskEdit() {
        window.debouncedSave();
    }

    // Add offline detection
    window.addEventListener('online', function() {
      document.body.classList.remove('offline');
    });

    window.addEventListener('offline', function() {
      document.body.classList.add('offline');
      alert('You are offline. Changes will be saved locally.');
    });

    function handleProjectNameChange(event) {
      const projectName = event.target.textContent.trim();
      if (!projectName) {
        event.target.textContent = event.target.dataset.default;
      }
      document.title = `${projectName} - Development Constellation Map`;
      saveState();
    }

    function handleContentEdit(event) {
      const content = event.target.textContent.trim();
      if (!content) {
        event.target.textContent = event.target.classList.contains('task-title') ? 'New Task' : 'New Category';
      }
      window.debouncedSave();
    }

    function handleEnterKey(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        event.target.blur();
      }
    }

    function updateAssigneeFilters() {
      const assignees = new Set(['all']);
      const visibleTasks = Array.from(document.querySelectorAll('.task-item'))
        .filter(task => task.style.display !== 'none');
      
      visibleTasks.forEach(task => {
        const assign = task.querySelector('.task-assign');
        const assignee = assign.textContent.trim();
        if (assignee !== 'Unassigned') {
          assignees.add(assignee);
        }
      });

      const filterContainer = document.getElementById('assignee-filters');
      const currentFilter = Array.from(filterContainer.querySelectorAll('.assignee-filter'))
        .find(btn => btn.classList.contains('active'))?.dataset.assignee || 'all';
      
      filterContainer.innerHTML = '';
      
      assignees.forEach(assignee => {
        const button = document.createElement('button');
        button.className = 'assignee-filter' + (assignee === currentFilter ? ' active' : '');
        button.setAttribute('data-assignee', assignee);
        button.textContent = assignee === 'all' ? 'All' : assignee;
        button.onclick = () => filterTasks(assignee);
        filterContainer.appendChild(button);
      });
    }

    function filterTasks(assignee) {
      document.querySelectorAll('.assignee-filter').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.assignee === assignee);
      });

      document.querySelectorAll('.task-item').forEach(task => {
        const taskAssignee = task.querySelector('.task-assign').textContent.trim();
        const shouldShow = assignee === 'all' || taskAssignee === assignee;
        task.style.display = shouldShow ? '' : 'none';
      });

      document.querySelectorAll('.task-group').forEach(group => {
        const hasVisibleTasks = Array.from(group.querySelectorAll('.task-item'))
          .some(task => task.style.display !== 'none');
        group.style.display = hasVisibleTasks ? '' : 'none';
      });
    }

    function renderState(state) {
      // Skip rendering if state hasn't changed
      const currentState = JSON.stringify(state);
      if (window.lastRenderedState === currentState) {
          return;
      }
      window.lastRenderedState = currentState;

      // Ensure state exists with default values
      const safeState = {
        projectName: 'Wish Upon',
        categories: [],
        ...state // This will override defaults if state exists
      };

      // Update project name
      const projectNameEl = document.querySelector('.project-name');
      projectNameEl.textContent = safeState.projectName || projectNameEl.dataset.default;
      
      // Clear existing tasks
      const container = document.getElementById('task-container');
      if (!container) {
        console.error('Task container not found');
        return;
      }
      container.innerHTML = '';
      
      // Ensure categories is an array before trying to iterate
      if (Array.isArray(safeState.categories)) {
        safeState.categories.forEach(category => {
          if (!category) return; // Skip invalid categories
          
          const categoryEl = document.createElement('div');
          categoryEl.className = 'task-group';
          categoryEl.dataset.id = category.id || crypto.randomUUID();
          
          categoryEl.innerHTML = `
            <div class="task-group-header" onclick="toggleGroup(this)">
              <div>
                <span class="category-label" 
                      contenteditable="${editMode}" 
                      onclick="event.stopPropagation()"
                      onblur="handleCategoryLabelChange(this)">Category</span>:
                <span class="category-name" contenteditable="${editMode}">${category.name || 'New Category'}</span>
              </div>
              <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
                  + Add Task
                </button>
                <span class="task-count">0/0</span>
                <span class="delete-button" onclick="deleteCategory(event, this)">×</span>
              </div>
            </div>
            <div class="task-list" style="display: ${category.isExpanded ? 'block' : 'none'}"></div>
          `;
          
          container.appendChild(categoryEl);
          
          // Render tasks if they exist
          const taskList = categoryEl.querySelector('.task-list');
          if (Array.isArray(category.tasks)) {
            category.tasks.forEach(task => {
              if (!task) return; // Skip invalid tasks
              
              const taskEl = document.createElement('div');
              taskEl.className = 'task-item';
              taskEl.dataset.id = task.id || crypto.randomUUID();
              taskEl.dataset.createdAt = task.createdAt || new Date().toISOString();
              
              taskEl.innerHTML = `
                <div class="task-status ${task.completed ? 'completed' : ''}" onclick="toggleStatus(this)"></div>
                <div class="task-info">
                  <div class="task-title" contenteditable="${editMode}">${task.title || 'New Task'}</div>
                  <div class="task-tags">
                    ${(task.tags || []).map(tag => `
                      <span class="task-tag" data-tag="${tag}">
                        ${tag}
                        ${editMode ? '<span class="tag-remove" onclick="removeTag(this)">×</span>' : ''}
                      </span>
                    `).join('')}
                    ${editMode ? '<button class="add-tag-btn" onclick="showTagInput(this)">+</button>' : ''}
                  </div>
                  <button class="task-assign ${task.assignee !== 'Unassigned' ? 'assigned' : ''}" 
                          onclick="showAssigneePopup(this, event)">${task.assignee || 'Unassigned'}</button>
                </div>
                <span class="delete-button" onclick="deleteTask(this)">×</span>
              `;
              
              taskList.appendChild(taskEl);
            });
          }
        });
      }

      // Move updateStats call outside of the main rendering loop
      requestAnimationFrame(() => {
        updateStats();
        updateAssigneeFilters();
      });
    }

    // Add throttling for stats updates
    function throttle(func, limit) {
      let inThrottle;
      return function(...args) {
        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }

    // Throttle the updateStats function
    const throttledUpdateStats = throttle(updateStats, 1000);

    function createDiffState(oldState, newState) {
      const diff = {};
      
      function compareObjects(path, obj1, obj2) {
        for (const [key, value] of Object.entries(obj2)) {
          const currentPath = path ? `${path}/${key}` : key;
          
          if (typeof value === 'object' && value !== null) {
            compareObjects(currentPath, obj1?.[key] || {}, value);
          } else if (value !== obj1?.[key]) {
            diff[currentPath] = value;
          }
        }
      }
      
      compareObjects('', oldState, newState);
      return diff;
    }

    function saveState() {
      try {
        const state = {
          projectName: document.querySelector('.project-name').textContent || 'Wish Upon',
          categories: Array.from(document.querySelectorAll('.task-group')).map(group => {
            // Validate category data
            const categoryData = {
              id: group.dataset.id,
              name: group.querySelector('.category-name')?.textContent,
              isExpanded: group.querySelector('.task-list')?.style.display !== 'none',
              tasks: []
            };

            // Validate each task
            const tasks = Array.from(group.querySelectorAll('.task-item')).map(task => ({
              id: task.dataset.id,
              title: task.querySelector('.task-title')?.textContent || 'New Task',
              completed: task.querySelector('.task-status')?.classList.contains('completed') || false,
              assignee: task.querySelector('.task-assign')?.textContent || 'Unassigned',
              createdAt: task.dataset.createdAt || new Date().toISOString(),
              tags: Array.from(task.querySelectorAll('.task-tag'))
                .map(tag => tag.dataset.tag),
              categoryLabel: group.querySelector('.category-label').textContent
            }))

            categoryData.tasks = tasks;
            return categoryData;
          }).filter(category => category.id && category.name)
        };

        // Mark that we're making a local update
        window.markLocalUpdate();

        // Save to localStorage as backup
        localStorage.setItem('taskState', JSON.stringify(state));

        // If Firebase is initialized, save to Firebase
        if (window.db && window.firebaseRef && window.firebaseSet) {
          const taskId = 'default-task-list';
          const tasksRef = window.firebaseRef(window.db, `tasks/${taskId}`);
          return window.firebaseSet(tasksRef, state);
        }
      } catch (error) {
        console.error('Error saving state:', error);
        updateSyncStatus('Error saving changes ⚠');
      }
    }

    function updateSyncStatus(message) {
      const statusEl = document.getElementById('sync-status');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }

    function initializeDropZones() {
      console.log('Initializing drop zones');
      document.querySelectorAll('.task-list').forEach(taskList => {
        taskList.addEventListener('dragover', handleDragOver);
        taskList.addEventListener('dragleave', handleDragLeave);
        taskList.addEventListener('drop', handleDrop);
      });
    }

    function handleDragOver(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const taskList = e.currentTarget;
      taskList.classList.add('drag-over');
      
      const draggable = document.querySelector('.dragging');
      if (!draggable) return;

      const afterElement = getDragAfterElement(taskList, e.clientY);
      if (afterElement) {
        taskList.insertBefore(draggable, afterElement);
      } else {
        taskList.appendChild(draggable);
      }
    }

    function handleDragLeave(e) {
      if (e.target === e.currentTarget) {
        e.target.classList.remove('drag-over');
      }
    }

    function handleDrop(e) {
      e.preventDefault();
      console.log('Drop event triggered');
      
      const taskList = e.currentTarget;
      taskList.classList.remove('drag-over');
      
      const taskId = e.dataTransfer.getData('text/plain');
      console.log('Dropped task ID:', taskId);
      
      const taskElement = document.querySelector(`[data-id="${taskId}"]`);
      if (taskElement) {
        window.debouncedSave();
        updateStats();
      }
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.task-item:not(.dragging)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing drop zones');
      initializeDropZones();
    });

    function handleCategoryLabelChange(element) {
      const newLabel = element.textContent.trim();
      if (!newLabel) {
        element.textContent = 'Category';
      }
      saveState();
    }

    function showTagInput(button) {
      const taskItem = button.closest('.task-item');
      const tagsContainer = button.closest('.task-tags');
      
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'tag-input';
      input.placeholder = 'Add tag';
      
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const tag = input.value.trim();
          if (tag) {
            addTag(taskItem, tag);
            input.remove();
          }
        } else if (e.key === 'Escape') {
          input.remove();
        }
      });
      
      input.addEventListener('blur', () => input.remove());
      
      tagsContainer.insertBefore(input, button);
      input.focus();
    }

    function addTag(taskItem, tag) {
      const tagsContainer = taskItem.querySelector('.task-tags');
      const tagEl = document.createElement('span');
      tagEl.className = 'task-tag';
      tagEl.dataset.tag = tag;
      tagEl.innerHTML = `
        ${tag}
        <span class="tag-remove" onclick="removeTag(this)">×</span>
      `;
      
      tagsContainer.insertBefore(tagEl, tagsContainer.lastElementChild);
      saveState();
    }

    function removeTag(removeButton) {
      const tagEl = removeButton.closest('.task-tag');
      tagEl.remove();
      saveState();
    }
  </script>

  <script type="module">
    // Remove the debounce function from here since it's now in global scope
    
    // Firebase initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    // Make Firebase functions globally available
    window.firebaseRef = ref;
    window.firebaseSet = set;

    async function init() {
      try {
        // Check if Firebase config exists
        if (!window.FIREBASE_CONFIG) {
          console.error('Firebase config is missing');
          updateSyncStatus('Local Mode (No Firebase Config) 💾');
          
          // Load from localStorage as fallback
          const savedState = localStorage.getItem('taskState');
          if (savedState) {
            renderState(JSON.parse(savedState));
          }
          return;
        }

        const config = JSON.parse(window.FIREBASE_CONFIG);
        const app = initializeApp(config);
        
        // Initialize database with persistence enabled
        window.db = getDatabase();
        
        const analytics = getAnalytics(app);

        updateSyncStatus('Connected to Cloud ☁️');

        // Set up real-time sync with reconnection logic
        const taskId = 'default-task-list';
        const tasksRef = ref(window.db, `tasks/${taskId}`);
        
        const connectedRef = ref(window.db, '.info/connected');
        onValue(connectedRef, (snap) => {
          if (snap.val() === true) {
            updateSyncStatus('Connected to Cloud ☁️');
          } else {
            updateSyncStatus('Offline Mode 📱');
          }
        }, (error) => {
          console.error('Connection error:', error);
          updateSyncStatus('Connection Error ⚠️');
        });

        onValue(tasksRef, (snapshot) => {
          const data = snapshot.val();
          if (data && (!window.lastLocalUpdate || Date.now() - window.lastLocalUpdate > 1000)) {
            renderState(data);
          }
        }, (error) => {
          console.error('Data sync error:', error);
          updateSyncStatus('Sync Error ⚠️');
          
          // Load from localStorage as fallback
          const savedState = localStorage.getItem('taskState');
          if (savedState) {
            renderState(JSON.parse(savedState));
          }
        });

      } catch (error) {
        console.error('Firebase initialization error:', error);
        updateSyncStatus('Error Connecting ⚠️');
        
        // Load from localStorage as fallback
        const savedState = localStorage.getItem('taskState');
        if (savedState) {
          renderState(JSON.parse(savedState));
        }
      }
    }

    // Initialize when DOM is ready
    window.addEventListener('DOMContentLoaded', init);
  </script>
