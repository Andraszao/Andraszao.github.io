<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Upon - Development Constellation Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0d1c;
            --card-bg: rgba(23, 25, 51, 0.7);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --accent-blue: #60a5fa;
            --accent-purple: #a78bfa;
            --accent-gold: #fcd34d;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes update-glow {
            0% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(96, 165, 250, 0); }
            100% { box-shadow: 0 0 0 0 rgba(96, 165, 250, 0); }
        }

        .task-updated {
            animation: update-glow 0.8s ease-out;
        }

        .win-added {
            animation: slide-in 0.3s ease-out;
        }

        @keyframes slide-in {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .categories {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-tag {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .category-tag:hover {
            transform: translateY(-2px);
        }

        .category-tag.mvp {
            background: rgba(96, 165, 250, 0.1);
            color: var(--accent-blue);
            border: 1px solid rgba(96, 165, 250, 0.2);
        }

        .category-tag.basic {
            background: rgba(167, 139, 250, 0.1);
            color: var(--accent-purple);
            border: 1px solid rgba(167, 139, 250, 0.2);
        }

        .category-tag.extra {
            background: rgba(252, 211, 77, 0.1);
            color: var(--accent-gold);
            border: 1px solid rgba(252, 211, 77, 0.2);
        }

        .wins-section {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(8px);
        }

        .wins-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .wins-title {
            color: var(--accent-blue);
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-win {
            background: rgba(96, 165, 250, 0.2);
            color: var(--accent-blue);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .add-win:hover {
            background: rgba(96, 165, 250, 0.3);
        }

        .section {
            background: var(--card-bg);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .section-header {
            padding: 1.25rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .section-icon {
            color: var(--accent-blue);
        }

        .section-content {
            display: none;
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section.active .section-content {
            display: block;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .task-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent;
        }

        .checkbox.checked {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .owner-tag {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .owner-tag:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 1rem; }
            .category-tag { padding: 0.4rem 1rem; }
        }

        .win-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1>Wish Upon</h1>
            <p class="subtitle">Development Constellation Map</p>
        </header>

        <div class="wins-section">
            <div class="wins-header">
                <div class="wins-title">
                    <i class="fas fa-trophy"></i>
                    Recent Wins
                </div>
                <button class="add-win" id="addWinBtn">
                    <i class="fas fa-plus"></i> Add Win
                </button>
            </div>
            <div id="winsList"></div>
        </div>

        <div class="categories">
            <div class="category-tag mvp">
                <i class="fas fa-rocket"></i>
                MVP
            </div>
            <div class="category-tag basic">
                <i class="fas fa-puzzle-piece"></i>
                Basic Game
            </div>
            <div class="category-tag extra">
                <i class="fas fa-star"></i>
                Extra Features
            </div>
        </div>

        <main id="taskSections"></main>
    </div>

    <!-- Updated Firebase Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database-compat.min.js"></script>
    
    <!-- Config file generated by GitHub Actions -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Starting Firebase initialization...');
            
            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                const db = firebase.database();
                console.log('Firebase initialized successfully');

                // Load wins with enhanced error handling
                function loadWins() {
                    console.log('Loading wins...');
                    const winsRef = db.ref('wins');
                    winsRef.on('value', (snapshot) => {
                        console.log('Wins data received:', snapshot.val());
                        const winsList = document.getElementById('winsList');
                        winsList.innerHTML = '';
                        const wins = snapshot.val() || {};
                        
                        Object.entries(wins).reverse().forEach(([key, win]) => {
                            const winElement = document.createElement('div');
                            winElement.className = 'win-item';
                            winElement.innerHTML = `
                                <span>${win.text}</span>
                                <span class="win-date">${new Date(win.timestamp).toLocaleDateString('en-US', {
                                    month: 'short',
                                    day: 'numeric'
                                })}</span>
                            `;
                            winsList.appendChild(winElement);
                        });
                    }, (error) => {
                        console.error('Error loading wins:', error);
                        showNotification('Error loading wins: ' + error.message);
                    });
                }

                // Enhanced addWin function
                window.addWin = function() {
                    const winText = prompt('What win would you like to add?');
                    if (winText) {
                        console.log('Adding win:', winText);
                        db.ref('wins').push({
                            text: winText,
                            timestamp: Date.now()
                        }).then(() => {
                            console.log('Win added successfully');
                            showNotification('Win added successfully!');
                        }).catch((error) => {
                            console.error('Error adding win:', error);
                            showNotification('Error adding win: ' + error.message);
                        });
                    }
                };

                // Keep existing functions
                createStars();
                generateTaskSections();
                loadWins();
                loadState();
                initializePresence();

                // Update event listener
                document.getElementById('addWinBtn').onclick = window.addWin;
                
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showNotification('Firebase initialization error: ' + error.message);
            }
        });
    </script>
</body>
</html>
