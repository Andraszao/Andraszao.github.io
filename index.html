<!DOCTYPE html>
<html>
<head>
  <title>Wish Upon - Development Constellation Map</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Wish Upon - Development Task Management System">
  <style>
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      padding-bottom: calc(80px + 2rem);
    }
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding: 0 20px;
    }

    .logo {
      color: #a78bfa;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      filter: brightness(1.2) contrast(1.2);
      background: #1e293b;
      padding: 4px;
      border-radius: 6px;
    }

    .logo img:error {
      display: none;
    }

    .logo img:error + ::before {
      content: '‚òÖ';
      font-size: 1.2em;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
    }

    .toolbar button {
      background: #1e293b;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toolbar button:hover {
      background: #2d3748;
      border-color: #a78bfa;
    }

    .toolbar button.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .task-group {
      border: 1px solid #475569;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
      transition: all 0.3s;
    }

    .task-group:hover {
      border-color: #a78bfa;
    }

    .task-group-header {
      background: #1e293b;
      padding: 0.75rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-list {
      padding: 0.75rem;
      transition: all 0.3s;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border: 1px solid #475569;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #1e293b;
      transition: all 0.2s;
      will-change: transform;
      transform: translateZ(0);
    }

    .task-item:hover {
      border-color: #a78bfa;
      transform: translateX(4px);
    }

    .task-status {
      width: 20px;
      height: 20px;
      border: 2px solid #a78bfa;
      border-radius: 50%;
      margin-right: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .task-status:hover {
      transform: scale(1.1);
    }

    .task-status.completed {
      background: #a78bfa;
    }

    .task-status.completed::after {
      content: '‚úì';
      position: absolute;
      color: #0f172a;
      font-size: 12px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-info {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-title {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .task-title:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .task-assign {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
      min-width: 100px;
      text-align: center;
    }

    .task-assign:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .task-assign.assigned {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    .add-category {
      border: 1px dashed #475569;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      color: #94a3b8;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s;
    }

    .add-category:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
      background: #1e293b;
    }

    .category-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
    }

    .category-name:focus {
      background: #2d3748;
      color: #a78bfa;
    }

    .delete-button {
      opacity: 0;
      color: #ef4444;
      cursor: pointer;
      margin-left: 1rem;
      transition: all 0.2s;
      font-size: 1.2em;
    }

    .task-item:hover .delete-button,
    .task-group:hover .delete-button {
      opacity: 1;
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .assignee-popup {
      position: absolute;
      background: #1e293b;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 0.5rem;
      display: none;
      z-index: 1000;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    .assignee-popup input {
      background: #0f172a;
      border: 1px solid #475569;
      color: #e2e8f0;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      width: 150px;
      outline: none;
    }

    .assignee-popup input:focus {
      border-color: #a78bfa;
    }

    @media (max-width: 640px) {
      body {
        padding: 10px;
        padding-bottom: calc(100px + 2rem);
      }

      .toolbar {
        flex-wrap: wrap;
      }

      .stats {
        flex-direction: column;
        gap: 0.5rem;
        text-align: center;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 0;
      }

      .task-item {
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.5rem;
      }

      .task-info {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
        width: 100%;
      }

      .task-assign {
        width: 100%;
      }

      .delete-button {
        opacity: 1;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
      }

      .task-status {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }

      .task-title {
        padding-left: 2rem;
      }

      [data-tooltip]:hover::after {
        bottom: auto;
        top: 100%;
        margin-top: 5px;
        font-size: 12px;
      }
    }

    @media (hover: none) {
      .task-item:hover,
      .task-group:hover {
        transform: none;
      }

      .toolbar button,
      .task-assign,
      .add-task-btn {
        padding: 0.75rem 1rem;
      }

      .task-status {
        width: 24px;
        height: 24px;
      }
    }

    /* Add loading state styles */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* Add keyboard focus styles */
    .task-item:focus-within {
      outline: 2px solid #a78bfa;
      outline-offset: 2px;
    }
    
    /* Add transition for task completion */
    .task-title {
      transition: text-decoration 0.3s;
    }
    
    .task-status.completed + .task-info .task-title {
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    /* Add tooltip styles */
    [data-tooltip] {
      position: relative;
    }
    
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .add-task-btn {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .add-task-btn:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .project-name {
      outline: none;
      padding: 0.25rem;
      border-radius: 4px;
      min-width: 1em;
      cursor: default;
    }

    .project-name[contenteditable="true"] {
      cursor: text;
      background: #1e293b;
    }

    .project-name:hover {
      background: #1e293b;
    }

    .project-name:focus {
      background: #1e293b;
      color: #e2e8f0;
    }

    .project-name:empty::before {
      content: attr(data-default);
      opacity: 0.6;
    }

    /* Add these styles after the existing styles */
    .filter-box {
      background: #1e293b;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border: 1px solid #475569;
    }

    .assignee-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .assignee-filter {
      background: transparent;
      border: 1px solid #475569;
      color: #94a3b8;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }

    .assignee-filter:hover {
      border-color: #a78bfa;
      color: #e2e8f0;
    }

    .assignee-filter.active {
      background: #a78bfa;
      color: #0f172a;
      border-color: #a78bfa;
    }

    /* Add mobile responsiveness */
    @media (max-width: 640px) {
      .assignee-filters {
        gap: 0.25rem;
      }
      
      .assignee-filter {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }

    /* Add these styles with your other button styles */
    .support-button {
      background: #ff5f5f !important; /* Ko-fi's signature reddish color */
      border: 1px solid #ff5f5f !important;
      color: white !important;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .support-button:hover {
      background: #ff7878 !important;
      border-color: #ff7878 !important;
      transform: translateY(-1px);
    }

    .coffee-icon {
      font-size: 1.1em;
    }

    /* Update mobile styles for the toolbar */
    @media (max-width: 640px) {
      .toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      
      .toolbar button {
        flex: 1;
        min-width: 120px;
        justify-content: center;
      }
    }

    .stats {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e293b;
      padding: 1rem 2rem;
      border-top: 1px solid #475569;
    }

    .progress-container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .progress-bar {
      height: 20px;
      background: #0f172a;
      border: 1px solid #475569;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }

    .progress-ticks {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: stretch;
    }

    .progress-tick {
      flex: 1;
      border-right: 1px solid #475569;
    }

    .progress-tick:last-child {
      border-right: none;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #a78bfa;
      transition: width 0.3s ease-in-out;
    }

    .progress-text {
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .stats {
        padding: 0.75rem 1rem;
      }
      
      .progress-bar {
        height: 15px;
      }
    }

    .leaderboard-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.9);
      z-index: 1000;
      backdrop-filter: blur(4px);
      padding: 2rem;
    }

    .leaderboard-content {
      max-width: 600px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 8px;
      border: 1px solid #475569;
      overflow: hidden;
    }

    .leaderboard-header {
      background: #2d3748;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .leaderboard-header h2 {
      margin: 0;
      color: #a78bfa;
      font-size: 1.5rem;
    }

    .close-button {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
    }

    .close-button:hover {
      color: #e2e8f0;
    }

    .leaderboard-list {
      padding: 1rem;
    }

    .leaderboard-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border: 1px solid #475569;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #0f172a;
      transition: all 0.2s;
    }

    .leaderboard-item:hover {
      transform: translateX(4px);
      border-color: #a78bfa;
    }

    .leaderboard-rank {
      font-size: 1.2rem;
      font-weight: bold;
      color: #a78bfa;
      width: 40px;
    }

    .leaderboard-name {
      flex-grow: 1;
    }

    .leaderboard-score {
      background: #2d3748;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      color: #a78bfa;
      font-weight: bold;
    }

    .leaderboard-medal {
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    @media (max-width: 640px) {
      .leaderboard-overlay {
        padding: 1rem;
      }
    }

    /* Add will-change to optimize animations */
    .task-item {
      will-change: transform;
      transform: translateZ(0);
    }

    /* Reduce paint operations during scrolling */
    .task-list {
      transform: translateZ(0);
      backface-visibility: hidden;
    }
  </style>

  <script type="module">
    // Firebase initialization
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    // Define the functions first
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // Centralized Firebase save function with state manager
    async function saveToFirebase(changeType) {
      if (window.isProcessingRemoteUpdate) return;

      const state = taskManager.getState();
      const timestamp = new Date().toISOString();
      window.lastLocalUpdate = timestamp;
      
      // Convert state manager format to Firebase format
      const firebaseData = {
        projectName: state.projectName,
        categories: Array.from(state.categories.values()),
        tasks: Array.from(state.tasks.values()),
        lastModified: timestamp,
        changeType,
        version: '1.0'
      };
      
      try {
        if (window.db) {
          const taskId = 'default-task-list';
          await set(ref(window.db, `tasks/${taskId}`), firebaseData);
          console.log(`Saved to Firebase: ${changeType}`);
          updateSyncStatus('Synced ‚òÅÔ∏è');
        }
      } catch (e) {
        console.error('Failed to save to Firebase:', e);
        localStorage.setItem('taskState', JSON.stringify(firebaseData));
        updateSyncStatus('Saved Locally üíæ');
      }
    }

    // Setup action handlers with state manager integration
    function setupActionHandlers() {
      const debouncedTextSave = debounce(() => {
        saveToFirebase('content-update');
      }, 2000);

      const actionHandlers = {
        'taskAdded': () => saveToFirebase('task-added'),
        'taskDeleted': () => saveToFirebase('task-deleted'),
        'taskCompleted': () => saveToFirebase('task-completed'),
        'categoryAdded': () => saveToFirebase('category-added'),
        'categoryDeleted': () => saveToFirebase('category-deleted'),
        'assigneeChanged': () => saveToFirebase('assignee-changed')
      };

      Object.entries(actionHandlers).forEach(([event, handler]) => {
        document.addEventListener(event, handler);
      });

      document.addEventListener('contentEdit', debouncedTextSave);
    }

    // Add this new function
    function updateSyncStatus(message) {
        const statusEl = document.getElementById('sync-status');
        statusEl.textContent = message;
        // Fade out after 2 seconds
        setTimeout(() => {
            statusEl.style.opacity = '0.5';
        }, 2000);
    }

    // Expose functions to global scope
    window.saveState = saveState;
    window.debouncedSave = debounce(saveState, 5000);

    // Initialize Firebase and load state
    async function init() {
        try {
            if (!window.FIREBASE_CONFIG) {
                console.error('Firebase config is missing');
                updateSyncStatus('Local Mode (No Firebase Config) üíæ');
                throw new Error('Firebase config not found');
            }
            
            const config = JSON.parse(window.FIREBASE_CONFIG);
            const app = initializeApp(config);
            window.db = getDatabase(app);
            const analytics = getAnalytics(app);
            
            updateSyncStatus('Connected to Cloud ‚òÅÔ∏è');
            
            // Add a flag to prevent recursive updates
            let isUpdating = false;
            
            const taskId = 'default-task-list';
            const tasksRef = ref(window.db, `tasks/${taskId}`);
            
            // First, try to get initial data
            const snapshot = await get(tasksRef);
            if (snapshot.exists()) {
                console.log('Initial data loaded from Firebase');
                renderState(snapshot.val());
            } else {
                console.log('No existing data in Firebase, loading default state');
                const savedState = localStorage.getItem('taskState');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    renderState(state);
                    await set(tasksRef, state);
                }
            }

            // Add timestamp tracking for updates
            let lastUpdateTime = Date.now();
            let lastLocalChange = Date.now();

            // Modified Firebase listener
            onValue(tasksRef, (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                // Skip if this is our own update
                if (data.lastModified === window.lastLocalUpdate) {
                  console.log('Skipping own update');
                  return;
                }
                
                // Process remote update
                window.isProcessingRemoteUpdate = true;
                console.log('Processing remote update:', data.changeType);
                
                // Convert Firebase data format to state manager format
                const stateData = {
                  projectName: data.projectName,
                  categories: data.categories || [],
                  tasks: data.tasks || new Map(),
                  editMode: false,
                  lastSync: data.lastModified
                };
                
                taskManager.dispatch({ type: 'LOAD_STATE', payload: stateData });
                window.isProcessingRemoteUpdate = false;
            });

            // Update timestamp when we make local changes
            function markLocalUpdate() {
                lastLocalChange = Date.now();
            }

        } catch (e) {
            console.error('Firebase initialization failed:', e);
            updateSyncStatus('Local Mode (Firebase Error) üíæ');
            const savedState = localStorage.getItem('taskState');
            if (savedState) {
                renderState(JSON.parse(savedState));
            }
        }
    }

    // Initialize when DOM is ready
    window.addEventListener('DOMContentLoaded', init);
  </script>

  <script>
    let editMode = false;
    let activeAssignButton = null;

    function toggleEditMode() {
      taskManager.dispatch({ type: 'TOGGLE_EDIT_MODE' });
      const editMode = taskManager.getState().editMode;
      
      document.querySelector('[onclick="toggleEditMode()"]').classList.toggle('active');
      
      document.querySelectorAll('.task-title, .category-name, .project-name').forEach(elem => {
        elem.contentEditable = editMode;
        if (editMode) {
          elem.addEventListener('blur', handleContentEdit);
          elem.addEventListener('keydown', handleEnterKey);
        } else {
          elem.removeEventListener('blur', handleContentEdit);
          elem.removeEventListener('keydown', handleEnterKey);
        }
      });
    }

    function toggleGroup(header) {
      const list = header.nextElementSibling;
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

    function toggleStatus(status) {
      const taskId = status.closest('.task-item').dataset.id;
      taskManager.dispatch({
        type: 'UPDATE_TASK',
        payload: {
          id: taskId,
          completed: !status.classList.contains('completed')
        }
      });
      document.dispatchEvent(new Event('taskCompleted'));
    }

    function updateStats() {
      const completed = document.querySelectorAll('.task-status.completed').length;
      const total = document.querySelectorAll('.task-status').length;
      
      // Update numbers
      document.getElementById('completed-count').textContent = completed;
      document.getElementById('total-count').textContent = total;
      
      // Update progress bar
      const progressBar = document.querySelector('.progress-bar');
      const progressTicks = document.querySelector('.progress-ticks');
      const progressFill = document.querySelector('.progress-fill');
      
      // Clear existing ticks
      progressTicks.innerHTML = '';
      
      // Add ticks for total tasks
      for (let i = 0; i < total; i++) {
        const tick = document.createElement('div');
        tick.className = 'progress-tick';
        progressTicks.appendChild(tick);
      }
      
      // Update fill width
      const percentage = total > 0 ? (completed / total) * 100 : 0;
      progressFill.style.width = `${percentage}%`;
      
      // Add completion effect
      if (completed === total && total > 0) {
        progressBar.classList.add('completed');
        progressFill.style.backgroundColor = '#4ade80'; // Change to green when complete
      } else {
        progressBar.classList.remove('completed');
        progressFill.style.backgroundColor = '#a78bfa'; // Reset to default purple
      }
      
      // Update category counts
      document.querySelectorAll('.task-count').forEach(count => {
        const group = count.closest('.task-group');
        const groupCompleted = group.querySelectorAll('.task-status.completed').length;
        const groupTotal = group.querySelectorAll('.task-status').length;
        count.textContent = `${groupCompleted}/${groupTotal}`;
      });

      saveState();
    }

    function showAssigneePopup(button, event) {
      event.stopPropagation();
      const popup = document.querySelector('.assignee-popup');
      const input = popup.querySelector('input');
      
      popup.style.display = 'block';
      popup.style.top = `${event.pageY}px`;
      popup.style.left = `${event.pageX}px`;
      
      activeAssignButton = button;
      input.value = button.textContent === 'Unassigned' ? '' : button.textContent;
      input.focus();
    }

    function handleAssigneeInput(event) {
      if (event.key === 'Enter') {
        const value = event.target.value.trim();
        if (activeAssignButton && value) {
          activeAssignButton.textContent = value;
          activeAssignButton.classList.add('assigned');
        } else if (activeAssignButton) {
          activeAssignButton.textContent = 'Unassigned';
          activeAssignButton.classList.remove('assigned');
        }
        document.querySelector('.assignee-popup').style.display = 'none';
        activeAssignButton = null;
        saveState();
        updateAssigneeFilters();
      }
    }

    function addTask(categoryEl) {
      if (!categoryEl) {
        alert('Please select a category first');
        return;
      }
      
      const taskId = crypto.randomUUID();
      const categoryId = categoryEl.dataset.id;
      
      taskManager.dispatch({
        type: 'ADD_TASK',
        payload: {
          id: taskId,
          categoryId: categoryId,
          title: 'New Task',
          completed: false,
          assignee: 'Unassigned'
        }
      });
    }

    function addCategory() {
      const container = document.getElementById('task-container');
      const category = document.createElement('div');
      category.className = 'task-group';
      category.innerHTML = `
        <div class="task-group-header">
          <div>
            <span>Category: </span>
            <span class="category-name" contenteditable="${editMode}" oninput="updateStats()">New Category</span>
          </div>
          <div style="display: flex; align-items: center; gap: 1rem;">
            <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
              + Add Task
            </button>
            <span class="task-count">0/0</span>
            <span class="delete-button" onclick="deleteCategory(event, this)">√ó</span>
          </div>
        </div>
        <div class="task-list"></div>
      `;
      container.appendChild(category);
      document.dispatchEvent(new Event('categoryAdded'));
    }

    function deleteTask(button) {
      button.closest('.task-item').remove();
      updateStats();
      document.dispatchEvent(new Event('taskDeleted'));
    }

    function deleteCategory(event, button) {
      event.stopPropagation();
      if (confirm('Delete this category and all its tasks?')) {
        button.closest('.task-group').remove();
        updateStats();
        document.dispatchEvent(new Event('categoryDeleted'));
      }
    }

    // Close assignee popup when clicking outside
    document.addEventListener('click', (event) => {
      const popup = document.querySelector('.assignee-popup');
      if (!popup.contains(event.target) && !event.target.classList.contains('task-assign')) {
        popup.style.display = 'none';
        activeAssignButton = null;
      }
    });

    function handleTaskEdit() {
        window.debouncedSave();
    }

    // Add offline detection
    window.addEventListener('online', function() {
      document.body.classList.remove('offline');
    });

    window.addEventListener('offline', function() {
      document.body.classList.add('offline');
      alert('You are offline. Changes will be saved locally.');
    });

    function handleProjectNameChange(event) {
      const projectName = event.target.textContent.trim();
      if (!projectName) {
        event.target.textContent = event.target.dataset.default;
      }
      document.title = `${projectName} - Development Constellation Map`;
      saveState();
    }

    function handleContentEdit(event) {
      const content = event.target.textContent.trim();
      if (!content) {
        event.target.textContent = event.target.classList.contains('task-title') ? 'New Task' : 'New Category';
      }
      window.debouncedSave();
    }

    function handleEnterKey(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        event.target.blur();
      }
    }

    function updateAssigneeFilters() {
      const assignees = new Set(['all']);
      
      document.querySelectorAll('.task-assign').forEach(assign => {
        const assignee = assign.textContent.trim();
        if (assignee !== 'Unassigned') {
          assignees.add(assignee);
        }
      });

      const filterContainer = document.getElementById('assignee-filters');
      filterContainer.innerHTML = '';
      
      assignees.forEach(assignee => {
        const button = document.createElement('button');
        button.className = 'assignee-filter' + (assignee === 'all' ? ' active' : '');
        button.setAttribute('data-assignee', assignee);
        button.textContent = assignee === 'all' ? 'All' : assignee;
        button.onclick = () => filterTasks(assignee);
        filterContainer.appendChild(button);
      });
    }

    function filterTasks(assignee) {
      document.querySelectorAll('.assignee-filter').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.assignee === assignee);
      });

      document.querySelectorAll('.task-item').forEach(task => {
        const taskAssignee = task.querySelector('.task-assign').textContent.trim();
        const shouldShow = assignee === 'all' || taskAssignee === assignee;
        task.style.display = shouldShow ? '' : 'none';
      });

      document.querySelectorAll('.task-group').forEach(group => {
        const hasVisibleTasks = Array.from(group.querySelectorAll('.task-item'))
          .some(task => task.style.display !== 'none');
        group.style.display = hasVisibleTasks ? '' : 'none';
      });
    }

    function renderState(state) {
      // Skip if state hasn't changed
      const currentState = JSON.stringify({
        projectName: state.projectName,
        categories: Array.from(state.categories.values()),
        tasks: Array.from(state.tasks.values())
      });
      
      if (window.lastRenderedState === currentState) {
        return;
      }
      window.lastRenderedState = currentState;

      // Ensure state exists with default values
      const safeState = {
        projectName: 'Wish Upon',
        categories: [],
        ...state // This will override defaults if state exists
      };

      // Update project name
      const projectNameEl = document.querySelector('.project-name');
      projectNameEl.textContent = safeState.projectName || projectNameEl.dataset.default;
      
      // Clear existing tasks
      const container = document.getElementById('task-container');
      if (!container) {
        console.error('Task container not found');
        return;
      }
      container.innerHTML = '';
      
      // Ensure categories is an array before trying to iterate
      if (Array.isArray(safeState.categories)) {
        safeState.categories.forEach(category => {
          if (!category) return; // Skip invalid categories
          
          const categoryEl = document.createElement('div');
          categoryEl.className = 'task-group';
          categoryEl.dataset.id = category.id || crypto.randomUUID();
          
          categoryEl.innerHTML = `
            <div class="task-group-header" onclick="toggleGroup(this)">
              <div>
                <span>Category: </span>
                <span class="category-name" contenteditable="${editMode}">${category.name || 'New Category'}</span>
              </div>
              <div style="display: flex; align-items: center; gap: 1rem;">
                <button class="add-task-btn" onclick="event.stopPropagation(); addTask(this.closest('.task-group'))">
                  + Add Task
                </button>
                <span class="task-count">0/0</span>
                <span class="delete-button" onclick="deleteCategory(event, this)">√ó</span>
              </div>
            </div>
            <div class="task-list" style="display: ${category.isExpanded ? 'block' : 'none'}"></div>
          `;
          
          container.appendChild(categoryEl);
          
          // Render tasks if they exist
          const taskList = categoryEl.querySelector('.task-list');
          if (Array.isArray(category.tasks)) {
            category.tasks.forEach(task => {
              if (!task) return; // Skip invalid tasks
              
              const taskEl = document.createElement('div');
              taskEl.className = 'task-item';
              taskEl.dataset.id = task.id || crypto.randomUUID();
              taskEl.dataset.createdAt = task.createdAt || new Date().toISOString();
              
              taskEl.innerHTML = `
                <div class="task-status ${task.completed ? 'completed' : ''}" onclick="toggleStatus(this)"></div>
                <div class="task-info">
                  <div class="task-title" contenteditable="${editMode}">${task.title || 'New Task'}</div>
                  <button class="task-assign ${task.assignee !== 'Unassigned' ? 'assigned' : ''}" 
                          onclick="showAssigneePopup(this, event)">${task.assignee || 'Unassigned'}</button>
                </div>
                <span class="delete-button" onclick="deleteTask(this)">√ó</span>
              `;
              
              taskList.appendChild(taskEl);
            });
          }
        });
      }

      // Move updateStats call outside of the main rendering loop
      requestAnimationFrame(() => {
        updateStats();
        updateAssigneeFilters();
      });
    }

    // Create a batched save function with a longer delay
    window.debouncedSave = debounce(() => {
        // Only save if there have been no updates in the last second
        if (Date.now() - lastUpdateTime > 1000) {
            saveState();
        }
    }, 2000);

    // Batch multiple changes together
    let changesPending = false;
    function batchedSave() {
        if (!changesPending) {
            changesPending = true;
            requestAnimationFrame(() => {
                window.debouncedSave();
                changesPending = false;
            });
        }
    }

    // Update event listeners to use batched save
    document.addEventListener('taskAdded', batchedSave);
    document.addEventListener('taskDeleted', batchedSave);
    document.addEventListener('taskEdited', batchedSave);
    document.addEventListener('categoryAdded', batchedSave);
    document.addEventListener('categoryDeleted', batchedSave);

    function toggleLeaderboard() {
      const overlay = document.getElementById('leaderboard-overlay');
      const isVisible = overlay.style.display === 'block';
      overlay.style.display = isVisible ? 'none' : 'block';
      
      if (!isVisible) {
        updateLeaderboard();
      }
    }

    function updateLeaderboard() {
      const leaderboardList = document.querySelector('.leaderboard-list');
      const scores = {};
      
      // Count completed tasks per assignee
      document.querySelectorAll('.task-item').forEach(task => {
        const isCompleted = task.querySelector('.task-status.completed');
        if (isCompleted) {
          const assignee = task.querySelector('.task-assign').textContent;
          if (assignee !== 'Unassigned') {
            scores[assignee] = (scores[assignee] || 0) + 1;
          }
        }
      });
      
      // Convert to array and sort
      const sortedScores = Object.entries(scores)
        .sort(([,a], [,b]) => b - a)
        .map(([name, score], index) => ({name, score, rank: index + 1}));
      
      // Generate HTML
      leaderboardList.innerHTML = sortedScores
        .map(({name, score, rank}) => `
          <div class="leaderboard-item">
            <span class="leaderboard-rank">#${rank}</span>
            <span class="leaderboard-medal">
              ${rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : ''}
            </span>
            <span class="leaderboard-name">${name}</span>
            <span class="leaderboard-score">${score} inches</span>
          </div>
        `)
        .join('') || '<div class="leaderboard-item">No completed tasks yet!</div>';
    }

    // Update leaderboard when tasks are completed
    document.addEventListener('taskEdited', () => {
      if (document.getElementById('leaderboard-overlay').style.display === 'block') {
        updateLeaderboard();
      }
    });

    // Add throttling for stats updates
    function throttle(func, limit) {
      let inThrottle;
      return function(...args) {
        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }

    // Throttle the updateStats function
    const throttledUpdateStats = throttle(updateStats, 1000);

    // State Manager Implementation
    class TaskStateManager {
      constructor() {
        this.state = {
          projectName: 'Wish Upon',
          categories: new Map(),
          tasks: new Map(),
          editMode: false,
          lastSync: null
        };
        
        this.subscribers = new Set();
        this.pendingUpdates = new Map();
        this.updateScheduled = false;
        this.lastLocalChange = Date.now();
      }

      subscribe(callback) {
        this.subscribers.add(callback);
        return () => this.subscribers.delete(callback);
      }

      dispatch(action) {
        const nextState = this.reducer(this.state, action);
        if (nextState !== this.state) {
          this.state = nextState;
          this.notifySubscribers();
        }
      }

      notifySubscribers() {
        if (!this.updateScheduled) {
          this.updateScheduled = true;
          requestAnimationFrame(() => {
            this.subscribers.forEach(callback => callback(this.state));
            this.updateScheduled = false;
          });
        }
      }

      reducer(state, action) {
        switch (action.type) {
          case 'SET_PROJECT_NAME':
            return { ...state, projectName: action.payload };
            
          case 'ADD_CATEGORY':
            return {
              ...state,
              categories: new Map(state.categories).set(action.payload.id, action.payload)
            };
            
          case 'ADD_TASK':
            return {
              ...state,
              tasks: new Map(state.tasks).set(action.payload.id, {
                ...action.payload,
                createdAt: Date.now(),
                version: 1
              })
            };
            
          case 'UPDATE_TASK':
            const task = state.tasks.get(action.payload.id);
            if (!task) return state;
            
            return {
              ...state,
              tasks: new Map(state.tasks).set(action.payload.id, {
                ...task,
                ...action.payload,
                version: task.version + 1
              })
            };
            
          case 'DELETE_TASK':
            const newTasks = new Map(state.tasks);
            newTasks.delete(action.payload.id);
            return { ...state, tasks: newTasks };
            
          case 'DELETE_CATEGORY':
            const newCategories = new Map(state.categories);
            newCategories.delete(action.payload.id);
            return { ...state, categories: newCategories };
            
          case 'TOGGLE_EDIT_MODE':
            return { ...state, editMode: !state.editMode };
            
          case 'LOAD_STATE':
            return {
              ...state,
              projectName: action.payload.projectName || state.projectName,
              categories: new Map(action.payload.categories.map(cat => [cat.id, cat])),
              tasks: new Map(action.payload.categories
                .flatMap(cat => cat.tasks)
                .filter(Boolean)
                .map(task => [task.id, task]))
            };
            
          case 'SYNC_STATE':
            return {
              ...state,
              lastSync: action.payload.timestamp,
              categories: new Map([...state.categories].map(([id, cat]) => [
                id,
                { ...cat, syncedVersion: cat.version }
              ])),
              tasks: new Map([...state.tasks].map(([id, task]) => [
                id,
                { ...task, syncedVersion: task.version }
              ]))
            };
            
          default:
            return state;
        }
      }

      getState() {
        return this.state;
      }
    }

    // Initialize state manager
    window.taskManager = new TaskStateManager();

    taskManager.subscribe(state => {
      renderState(state);
    });

    // Replace scattered event listeners with centralized handlers
    function setupEventHandlers() {
      const debouncedSync = debounce((changeType) => {
        if (!window.isProcessingRemoteUpdate) {
          saveToFirebase(changeType);
        }
      }, 2000);

      taskManager.subscribe((state) => {
        // Trigger sync on state changes
        debouncedSync('state-update');
        
        // Update UI elements that depend on state
        updateStats();
        updateAssigneeFilters();
        
        // Update leaderboard if visible
        if (document.getElementById('leaderboard-overlay').style.display === 'block') {
          updateLeaderboard();
        }
      });
    }

    // Call this after initializing the state manager
    setupEventHandlers();
  </script>
